<!-- Задача 8. Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання,
    куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a> -->

<body>

    <script>
        function showBaner(img, headline, link) {
            document.write(`<a href="${link}"><img src="${img}" alt="${headline}"></a>`)
        }

        let img = 'kypit-slona.png'
        let headline = 'Клікайте, та купіть!'
        let link = 'https://rozetka.com.ua/soft_toys/c99051/tegi117602=sloni'

        showBaner(img, headline, link)
    </script>
</body>
